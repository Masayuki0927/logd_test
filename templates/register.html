<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>新規アカウント作成</h1>
    <div>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="ユーザー名">

            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
