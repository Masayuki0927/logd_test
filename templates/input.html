<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <style>
        .form-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ログイン画面</h1>
    <div>
        <form action="/login" method="post">
            <input class="form-input" type="text" name="username" placeholder="ユーザー名"><br>
            <input class="form-input" type="text" name="password" placeholder="パスワード"><br>
            <input class="form-input" type="submit" value="送信">
        </form>
    </div>
    <div>
        <p>アカウントがない方はこちら</p>
        <a href="/register">新規登録</a>
    </div>
</body>
</html>
